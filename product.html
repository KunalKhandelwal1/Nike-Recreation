        <!-- Banner -->
        <div class="container mt-5">
            <div class="scrollable-banner">
            <div class="scroll-container" id="banner-container">
                <!--JS space-->
            </div>
            <button class="scroll-btn left-btn" id="prevBtn" aria-label="Previous Image">
                <svg aria-hidden="true" fill="#111" height="15px" width="15px" viewBox="0 0 185.4 300">
                <path d="M160.4 300c-6.4 0-12.7-2.5-17.7-7.3L0 150 142.7 7.3c9.8-9.8 25.6-9.8 35.4 0 9.8 9.8 9.8 25.6 0 35.4L70.7 150 178 257.3c9.8 9.8 9.8 25.6 0 35.4-4.9 4.8-11.3 7.3-17.6 7.3z"></path>

                <svg aria-hidden="true" fill="#111" height="15px" width="15px" viewBox="0 0 185.4 300">
                <path d="M7.3 292.7c-9.8-9.8-9.8-25.6 0-35.4L114.6 150 7.3 42.7c-9.8-9.8-9.8-25.6 0-35.4s25.6-9.8 35.4 0L185.4 150 42.7 292.7c-4.9 4.8-11.3 7.3-17.7 7.3-6.4 0-12.7-2.5-17.7-7.3z"></path>
                </svg>

        <section class="product-detail">
            <div class="container">
              <div class="row">
                <!-- Left Section -->
                <div class="col-lg-4">
                    <div class="thumbnail-images">
                      <div class="div">
                        <img src="Assets/thumb 1.png" class="thumbnail" alt="Thumbnail 1">
                        <img src="Assets/thumb 2.png" class="thumbnail" alt="Thumbnail 2">
                        <img src="Assets/thumb 3.png" class="thumbnail" alt="Thumbnail 3">               
                      </div>
                      <img src="./Assets/Ja 2 EP (Prod 1).png" alt="image" height="350px" width="350px">
                    </div>
                  </div>
          
               <!-- Right Section -->
                <div class="col-lg-8">
                  <h1 class="product-name">Product Name</h1>
          
                  <p class="product-price">â‚¹10,795.00</p>
          
                  <p class="product-description">This is a brief description of the product.</p>
          
                  <button class="btn btn-dark" style="margin-bottom: 20px;">Buy Now</button>
          
                  <div class="accordion" id="productSpecifications">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="specsHeadingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#specsCollapseOne" aria-expanded="true" aria-controls="specsCollapseOne">
                          Specification 1
                        </button>
                      </h2>
                      <div id="specsCollapseOne" class="accordion-collapse collapse show" aria-labelledby="specsHeadingOne" data-bs-parent="#productSpecifications">
                        <div class="accordion-body">
                          Detail about specification 1.
                        </div>
                      </div>
                    </div>
                  </div>
          
                  <h3>Products You Might Like</h3>
                  <div id="relatedProductsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./Assets/prod 10.png" class="d-block w-100" alt="Related Product 1" height="100px" width="100px">
                      </div>
                      <div class="carousel-item">
                        <img src="./Assets/NIKE+DUNK+LOW+RETRO (prod 2).png" class="d-block w-100" alt="Related Product 2">
                      </div>
                      <div class="carousel-item">
                        <img src="./Assets/AIR+JORDAN+1+LOW (prod 3).png" class="d-block w-100" alt="Related Product 3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#relatedProductsCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#relatedProductsCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
